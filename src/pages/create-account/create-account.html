<ion-header>
  <ion-navbar color="primary">
    <ion-title>Create-Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Voornaam</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Achternaam</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Lengte</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Gewicht</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Datum</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Slaappositie</ion-label>
      <ion-select>
        <ion-option value="1">Rug</ion-option>
        <ion-option value="2">Linkerzij</ion-option>
        <ion-option value="3">Rechterzij</ion-option>
        <ion-option value="4">Rollen</ion-option>
        <ion-option value="5">Buik</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button block clear (click)="saveAccountSettings()">Submit</button>
</ion-content>

<ion-footer>
    <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
