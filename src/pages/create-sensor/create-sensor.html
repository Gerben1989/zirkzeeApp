<ion-header>
  <ion-navbar color="primary">
    <ion-title>create-sensor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Pressure</ion-label>
    <ion-input [(ngModel)]="sensor.pressure" type="text"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="addSensor(sensor)">Submit</button>
</ion-content>

<ion-footer>
  <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
