<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sensor </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Pressure</ion-label>
    <ion-input [(ngModel)]="sensor.pressure" type="text"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="editSensor(sensor)">Submit</button>
  <button ion-button block clear color="danger" (click)="removeSensor(sensor)">Remove</button>
</ion-content>

<ion-footer>
    <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
