<ion-header>
  <ion-navbar color="primary">

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

      <ion-col col-12>
        <!-- <img width="100%" src='../../assets/imgs/zirkzee_logo.png'> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>

      <ion-col col-2></ion-col>
    </ion-row>

            <button ion-button block clear (click)="navigateToScanSetupPage()">Scan Setup</button>

        </ion-card>

    </ion-row>

    <ion-row>
      <ion-col col-2></ion-col>

          <ion-card-content>
            <ion-card-title>
              Sensor Test List

            <p>
              [DEVELOPMENT]

            <button ion-button block clear (click)="navigateToSensorListPage()">SensorList</button>

<ion-footer></ion-footer>
