<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <!-- <img width="100%" src='../../assets/imgs/zirkzee_logo.png'> -->
      </ion-col>
    </ion-row>
    <ion-row height="100%">
      <ion-col col-6>
        <ion-card>
          <img src='../../assets/imgs/zirkzee_logo.png'>
          <ion-card-content>
            <ion-card-title>
              Scanpage
            </ion-card-title>
            <p>
              Bekijk uw scans die snacht's gemaakt zijn
            </p>
            <!-- <button ion-button block clear (click)="navigateToScanPage()">Scan</button> -->
            <button ion-button block clear (click)="navigateToScanSetupPage()">Scan Setup</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src='../../assets/imgs/zirkzee_logo.png'>
          <ion-card-content>
            <ion-card-title>
              Profielen
            </ion-card-title>
            <p>
              Profielen voor deze FireAuthUser
            </p>
            <button ion-button block clear (click)="navigateToProfileListPage()">ProfileList</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <img src='../../assets/imgs/zirkzee_logo.png'>
          <ion-card-content>
            <ion-card-title>
              Sensor List
            </ion-card-title>
            <p>
              Lijst van sensors voor de scan
            </p>
            <button ion-button block clear (click)="navigateToSensorListPage()">SensorList</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src='../../assets/imgs/zirkzee_logo.png'>
          <ion-card-content>
            <ion-card-title>
              Extra
            </ion-card-title>
            <p>
              Extra
            </p>
            <button ion-button block clear>Extra</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
  
<ion-footer></ion-footer>
