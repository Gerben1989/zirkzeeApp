<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email Addres</ion-label>
    <ion-input type="text" value="test2@test.com" [(ngModel)]="user.email">test2@test.com</ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" value="password" [(ngModel)]="user.password">password</ion-input>
  </ion-item>

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="register()">Register</button>

</ion-content>
