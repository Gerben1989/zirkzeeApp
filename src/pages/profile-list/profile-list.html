<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile List</ion-title>
    <ion-buttons end>
      <button navPush="CreateProfilePage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Profielen voor gebruiker: {{firebaseUser}}</p>
  <ng-container *ngIf="(profileListRef$ | async)?.length==0">
    <h1>
      Je hebt nog geen profiel(en) aangemaakt!
    </h1>
    <button ion-button block clear navPush="CreateProfilePage">Profiel Aanmaken</button>
  </ng-container>
  <ng-container *ngFor="let profile of profileListRef$ | async">
    <ion-card detail-push navPush="ProfilePage" [navParams]="{profile: profile}">
      <ion-item>
        <p>{{profile.firstname}} {{profile.lastname}}</p>
        <!-- <ion-badge color="danger">Geen gelinkte scans gevonden</ion-badge> -->
        <ion-icon item-end name="play"></ion-icon>
      </ion-item>
    </ion-card>
  </ng-container>
</ion-content>

<ion-footer>
  <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
