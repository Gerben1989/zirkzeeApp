<ion-header>

  <ion-navbar color="primary">
    <ion-title>scan-setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Selecteer het profiel waarvoor je wilt scannen</p>
  <ng-container *ngIf="(profileListRef$ | async)?.length==0">
    <h1>
      Je hebt nog geen profiel(en) aangemaakt!
    </h1>
    <button ion-button block clear (click)="navigateToCreateProfilePage()">Profiel Aanmaken</button>
  </ng-container>
  <ng-container *ngFor="let profile of profileListRef$ | async">
    <ion-card detail-push navPush="ScanPage" [navParams]="{profile: profile}">
      <ion-item>
        <p>{{profile.firstname}} {{profile.lastname}}</p>
        <ion-icon item-end name="play"></ion-icon>
      </ion-item>
    </ion-card>
  </ng-container>
</ion-content>

<ion-footer>
  <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
