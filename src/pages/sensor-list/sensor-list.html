<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      sensor-list
    </ion-title>
    <ion-buttons end>
        <button navPush="CreateSensorPage" ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Sensors
    </ion-list-header>
    <ion-item *ngFor="let sensor of sensorList$ | async" detail-push navPush="EditSensorPage" [navParams]="{sensor: sensor}">
      {{sensor.number}}
      {{sensor.value}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button block clear (click)="navigateToRootHomePage()"><ion-icon name="home"></ion-icon></button>
</ion-footer>
